<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result">
      <p>Your Result</p>
      <div class="tel">
        <p><span>76</span><br>of 100</p>
      </div>
        <h2>Great</h2>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <ul>
      <li><p class="sum">Summary</p></li>
      <li><p class="p1"><img src="assets/images/icon-reaction.svg" alt="">Reaction <strong>80</strong> <i>/100</i></p></li>
      <li><p class="p2"><img src="assets/images/icon-memory.svg" alt=""> Memory <strong>92</strong> <i>/100</i></p></li>
      <li><p class="p4"><img src="assets/images/icon-verbal.svg" alt=""> Verbal <strong>61</strong><i>/100</i></p></li>
      <li><p class="p5"><img src="assets/images/icon-visual.svg" alt=""> Visual <strong>72</strong> <i>/100</i></p></li>
      <li><p><input type="submit" value="Continue"></p></li>
    </ul>
  </div>  

</body>
</html>
